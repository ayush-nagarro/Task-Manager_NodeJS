<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script async defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Task Manager</h1>
        <hr>
        <form>
            <h3 style="text-decoration: underline;">Add a Task</h3>
            <input class="form-control mb-2 mr-sm-2" type="text" name="task" id="task" placeholder="Task Name" required>
            <input class="form-control mb-2 mr-sm-2" type="text" name="desc" id="desc" placeholder="Task Description">
            <div class="form-inline">
                &emsp;&emsp;&emsp;&emsp;
                Due Date:&emsp;
                <input class="form-control mb-2 mr-sm-2" type="date" name="dueDate" id="due" required>
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                Priority:&emsp;
                <select class="form-control mb-2 mr-sm-2" name="priority" id="priority">
                    <option value="High">High</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="Low">Low</option>
                </select>
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                <button class="form-control mb-2 mr-sm-2" type="submit" id="submit" onclick="addTask()">ADD TASK</button>
            </div>
        </form>
        <br><br>
        <h3 style="text-decoration: underline;">Tasks</h3>
        <ul class="list-group" id="ulTaskList">
        </ul>
    </div>
</body>
</html>
